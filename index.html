<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(244, 45%, 44%); }
  </style>
</head>
<body>

  <main class="mainbox">
    <img src="assets\images\avatar-jessica.jpeg" alt="jessica randall pic">
       <div class="name">Jessica Randall</div>
      <div class="place" style="color:hsl(75, 94%, 57%)">London, United Kingdom</div>
      <div class="hobby">"Front-end developer and avid reader."</div>

      <section class="subbox">
         <button class="botto" style="margin-top: 10px;">GitHub</button>
         <button class="botto" style="font-family: Inter;">Frontend Mentor</button>
         <button class="botto">LinkedIn</button>
         <button class="botto">Twitter</button>
         <button class="botto">Instagram</button>
      </section>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyishi david</a>.
  </footer>
</body>
</html>
